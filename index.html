<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="encabezado">
        <img class="encabezado_img" src="img/logo.png" alt="Logo">
    </header>
    <main class="c">
        <div class="c_c">
            <div class="c_c_t">
                <textarea id="codigo" name="codigo" class="c_c_t_tex" placeholder="Ingrese el texto aqui"
                autofocus maxlength="1000" onkeyup="area(this)"></textarea>
                <div class="c_a">
                    <img class="c_a_img" src="img/exclamacion.png" alt="exclamacion">
                    <p class="c_a_p">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="c_b">
                    <button type="button" id="c_b_e" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="c_b_d" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="c_c_m">
                <img class="c_c_m_img" src="img/muñeco.png" alt="muñeco">
                <h2 class="c_c_m_h2">Ningún mensaje fue encontrado</h2>
                <p class="c_c_m_p">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="c_c_men">
                <textarea id="textEncript" class="c_c_men_text" name="desencrip" id="desencrip" 
                readonly></textarea>
                <div class="c_b">
                    <button type="button" id="c_b_c" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js" defer></script>
</body>
</html>
